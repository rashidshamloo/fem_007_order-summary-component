<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <article class="order-summary-container">
        <img src="images/illustration-hero.svg" alt aria-hidden="true" />
        <div class="order-summary-info">
          <h1>Order Summary</h1>

          <p class="order-summary-discription">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="order-summary-plan-container">
            <div class="music-icon"></div>
            <div class="order-summary-plan-price">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="javascript:void(0);">Change</a>
          </div>
          <a class="proceed" href="javascript:void(0);">Proceed to Payment</a>
          <a class="cancel" href="javascript:void(0);">Cancel Order</a>
        </div>
      </article>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://rashidshamloo.github.com"
          title="https://rashidshamloo.github.com"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="https://twitter.com/rashidshamloo"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
